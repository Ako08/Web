<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login ‚Äî My Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            :root { --brand-blue: #0d6efd; }
            body { background: #f8f9fa; }
            .login-card { border-left: 6px solid var(--brand-blue); }
            .brand { color: var(--brand-blue); }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark" style="background:var(--brand-blue)">
            <div class="container-fluid">
                <a class="navbar-brand" href="DashBoard.html">My Dashboard</a>
            </div>
        </nav>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                    <div class="card login-card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title brand mb-3">Log In</h3>
                            <p class="text-muted">Enter your credentials to access the dashboard.</p>

                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter name" required>
                                    <div class="invalid-feedback">Please enter your name.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="Email" name="Email" placeholder="name@example.com" required>
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="Password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter password" required minlength="6">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
                                            <span id="toggleIcon">üëÅÔ∏è</span>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-muted py-3">¬© 2026 My Website</footer>

        <script>
            // Toggle password visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('Password');
            
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });

            (function() {
                'use strict'
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        // Simple client-side 'login' behavior
                        const name = document.getElementById('Name').value.trim();
                        const email = document.getElementById('Email').value.trim();
                        // In a real app you'd authenticate on the server
                        alert('Welcome, ' + (name || email) + '!');
                        window.location.href = 'DashBoard.html';
                    }
                    form.classList.add('was-validated');
                }, false);
            })();
        </script>
    </body>
</html>
