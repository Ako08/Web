<!DOCTYPE html>

    <head>

        <title>Dashboard</title>

        <style>
            :root { --brand-blue: #0d6efd; }
            body { background: #f8f9fa; }
            .navbar { background-color: var(--brand-blue); }
            .card-title { color: var(--brand-blue); }
            .app-card { cursor: pointer; transition: transform .12s ease-in-out; }
            .app-card:hover { transform: translateY(-4px); }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">

                <button class="btn btn-outline-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    Menu
                </button>
                <a class="navbar-brand" href="#">My Dashboard</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#topNav"
                    aria-controls="topNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="Biography.html">Biography</a>

                                <li><a class="dropdown-item" href="#">Settings</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex me-3" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                    </form>
                    <div class="ms-auto">
                        <a href="index.html" class="btn btn-outline-light">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <nav class="nav flex-column">
                    <a class="nav-link" href="Biography.html">Biography</a>

        <main class="container py-4">
            <div class="row mb-3">
                <div class="col">
                    <h2>Welcome back</h2>
                    <p class="text-muted">Quick access to your pages and apps</p>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <a href="Biography.html" class="text-decoration-none text-reset">
                        <div class="card app-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Biography</h5>
                                <p class="card-text text-muted">Open the biography page.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <hr class="my-4" />
